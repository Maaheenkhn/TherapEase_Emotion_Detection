<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Emotion Detection</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F4EB;
            color: #4682A9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Title styling */
        h1 {
            background-color: #91C8E4; 
            color: #F6F4EB;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #749BC2; 
        }

        /* Image styling */
        img {
            width: 70%;
            max-width: 600px;
            border: 5px solid #749BC2;
            border-radius: 10px; 
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        }

        /* Emotion text styling */
        h2 {
            color: #749BC2; 
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Emotion display box styling */
        #emotion {
            background-color: #91C8E4; 
            color: #F6F4EB;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Real-time Emotion Detection</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    <h2>Detected Emotion: <span id="emotion">Loading...</span></h2>

    <script>
        const source = new EventSource("/emotion_feed");

        source.onmessage = function(event) {
            document.getElementById('emotion').innerText = event.data;
        };
    </script>
</body>
</html>
